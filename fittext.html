<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>FitText</title>

    <style type="text/css">
      body {
	background: #233a40; 
	color: #fff;
	font: 16px/1.8 sans-serif;
      }
      .container {
	width: 84%;
	height: 60%
	margin:0 auto;
	max-width:1140px;
      }
      header {
	width: 100%;
	margin:0px auto;
      }
      h1 {
	text-align: center;
	color:#fff;
	font: 95px/1 "Impact";
	display: block;
	margin: 5% auto 5%;
      }
    </style>

    <!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  </head>

  <body>

    <div class="container">
      <header>
      <h1 id="fittext3">Zen</h1>
      </header>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="/js/fittext.js"></script>
    <script type="text/javascript">
      $("#fittext1").fitText();
      $("#fittext2").fitText(1.2);
      $("#fittext3").fitText(1.1, { minFontSize: 50, maxFontSize: '75px' });
    </script>

  </body>
</html>
